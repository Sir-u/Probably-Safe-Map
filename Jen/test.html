<html>
  <head>
    <meta charset="UTF-8" />
    <title>공공데이터 API 사용 예제</title>
  </head>
  <body>
    <p id="sample_data"></p>
    <script>
      const url =
        "https://api.odcloud.kr/api/15077586/v1/centers?page=1&perPage=10&serviceKey=pyrAeFiu8z3NrKs4qD%2FP1uaXIpIel%2ByJs0N3l375UbMi6JUsKsfgu9Ci4oD0ed2Ok5BgtdEE0Pl8o5DVWxyjPA%3D%3D&returnType=JSON";

      dataPane = document.getElementById("sample_data");

      fetch(url)
      .then(res => res.json())
      .then(resJson => {
      dataPane.innerText = JSON.stringify(resJson, null, 1);
      })
    </script>
  </body>
</html>
