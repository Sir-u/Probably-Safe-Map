<!DOCTYPE html>
<html>
  <head>
    <title>경로 표시</title>
    <style>
      #map {
        height: 400px;
        width: 100%;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQDlCVBneUN9O7K5gdqyBaitwPK02Qi9U&callback=initMap" async defer></script>
    <script>
      function initMap() {
        // 시작점과 도착점 좌표 설정
        var startPoint = { lat: 35.1667411, lng: 129.1370734 };
        var endPoint = { lat: 35.1759284, lng: 129.0812728 };

        // 지도 생성
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 13,
          center: startPoint
        });

        // 경로 요청
        var directionsService = new google.maps.DirectionsService();
        var directionsRenderer = new google.maps.DirectionsRenderer();
        directionsRenderer.setMap(map);
        console.log(directionsRenderer)

        var request = {
          origin: startPoint,
          destination: endPoint,
          travelMode: google.maps.TravelMode.TRANSIT
        };

        directionsService.route(request, function(response, status) {
          if (status == google.maps.DirectionsStatus.OK) {
            directionsRenderer.setDirections(response);
          } else {
            window.alert('경로 요청에 실패했습니다. 오류 코드: ' + status);
          }
        });
      }
    </script>
  </head>
  <body>
    <h1>경로 표시</h1>
    <div id="map"></div>
  </body>
</html>
